<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div *ngIf="items.length > 0; else noItemsFound">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let item of items">
                        <td><img src="{{item.imageUrl}}" alt="" class ='img-responsive' width="150px"></td>
                        <td>
                            <p>{{item.name}}</p>
                            <p>{{item.unitPrice | currency: 'USD'}}</p>
                        </td>
                        <td>
                            <label>Quantity</label>
                            <div class="row no-gutters">
                                <div class="col"> <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm"> <i class="fas fa-plus"></i> </button> </div>
                                <div class="col ml-4 mr-2"><span>{{item.quantity}}</span></div>
                                <div class="col"> <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm"> <i class="fas fa-minus"></i> </button> </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button (click)="removeItem(item)" class="btn btn-primary btn-sm">Remove</button>
                                </div>
                            </div>
                            <!-- <button href="#" class="btn-primary btn btn-sm d-block">Remove</button> -->
                            <p>Subtotal: {{item.quantity * item.unitPrice | currency: 'USD'}}</p>  
                        </td>   
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td> 
                            <p>Total Items: {{totalQuantity}}</p>
                            <p>Grand Total: {{totalPrice | currency: 'USD'}}</p>
                            <p><a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a></p>
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #noItemsFound>
                <div role="alert" class="alert alert-warning col-md-12">Your shopping cart is empty.</div>
            </ng-template>
        </div>
    </div>
</div>
